title: "Modupay Docs"
description: "Documentation de l'API de paiement en marque blanche pour le marché français"
baseurl: "/modupay-docs"
url: "https://fdussaussoy.github.io"

theme: just-the-docs
color_scheme: modupay

nav_enabled: true
nav_sort: order

search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

footer_content: "© 2026 Modupay SAS — Documentation API v1.0"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle/
  - static/

encoding: utf-8
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
